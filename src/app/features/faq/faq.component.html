<div class="container my-5">
  <h2 class="section-title">Frequently Asked Questions</h2>
  <div class="accordion" id="faqAccordion">
    <div class="accordion-item" *ngFor="let f of faqs; let i = index">
      <h2 class="accordion-header" [id]="'heading'+i">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i">
          {{f.question}}
        </button>
      </h2>
      <div [id]="'collapse'+i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#faqAccordion">
        <div class="accordion-body">{{f.answer}}</div>
      </div>
    </div>
  </div>
</div>
