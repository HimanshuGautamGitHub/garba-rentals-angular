<div class="container my-5">
  <h2 class="section-title">Your Booking</h2>
  <div *ngIf="cart.length > 0; else emptyCart">
    <table class="table table-bordered">
      <thead><tr><th>Dress</th><th>Price</th><th></th></tr></thead>
      <tbody>
        <tr *ngFor="let item of cart; let i = index">
          <td>{{item.name}}</td>
          <td>₹{{item.price}}</td>
          <td><button class="btn btn-sm btn-danger" (click)="removeItem(i)">Remove</button></td>
        </tr>
      </tbody>
    </table>
   <div class="text-end fw-bold">Total:  ₹{{ total }}</div>
  </div>
  <ng-template #emptyCart><p>Your booking cart is empty.</p></ng-template>
</div>
